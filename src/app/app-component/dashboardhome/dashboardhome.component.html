<div class="alert alert-primary" role="alert">
    <h3>Hello welcome Admin,have a look at number of customers registered to your App!</h3>
  </div>

 <div class="col-md-12">
     <div class="row">
     <div class="col-md-4 usersummry">
     <h3>Summary On User Report</h3>
    </div>
    <div class="col-md-3 gototsummry">
        <a [routerLink]="['../customer']">Go to Customer List</a>
    </div>
    </div>
 </div> 

 <div class="row mrg-top">
     <div class="col-md-4">
        <mat-form-field appearance="fill">
            <mat-label>Start date</mat-label>
            <input matInput [matDatepicker]="picker1">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
          
     </div>
     <div class="col-md-4">
        <mat-form-field appearance="fill">
            <mat-label>End date</mat-label>
            <input matInput [matDatepicker]="picker2">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
          
     </div>
     <div class="col-md-4 filterbtn">
        <button mat-raised-button color="primary">Filter</button>
    </div>
 </div>

 <div class="row mrg-top">
    <div class="col-md-12">

    <figure class="highcharts-figure">
        <div id="container"></div>
     
    </figure>
    </div>
    
 </div>
